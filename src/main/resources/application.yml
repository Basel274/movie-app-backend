server:
  port: 8081

spring:
  datasource:
    username: postgres
    password: new_password
    url: jdbc:postgresql://localhost:5432/movies
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect:  org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
project:
  poster: posters/

base:
  url: "http://localhost:8081"